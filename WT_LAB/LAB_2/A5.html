    <title>Document</title>
 </head>
 <body>
    
    <script>
         let n=parseInt(prompt("enter 2 digit  number n:"))
         if(n>=10 && n<=99){

             while(n!=0){
                let reminder=n%10
                Math.floor(n/10)
                let reminder2=n%10
               
             }
             for(i=1;i<=reminder;i++){
                reminder2=reminder2*reminder2;
             }
             document.write(reminder2)


         }
         else{
            alert("plese enter between range..")
         }
    </script>
 </body>
 </html>
