<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <script>
      let s=prompt("enter a string:")
     for(i=0;i<s.length;i++){
       if(s[0]==s[s.length-1]){
          for(i=1;i<s.length-1;i++){
        document.write(s[i])
      }
       }
     }
  </script>
</body>
</html>
