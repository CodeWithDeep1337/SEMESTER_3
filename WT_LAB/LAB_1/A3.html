<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
       
     first = 0, second = 1, next=0;

    let num=parseInt(prompt("Enter the number of terms: "))


   

    for (i = 0; i < num; i++) {
        if (i <= 1) {
            next = i; 
        } else {
            next = first + second; 
            first = second;        
            second = next;         
        }
        alert( next); 
    }
    </script>
</body>
</html>
