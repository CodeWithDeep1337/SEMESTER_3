<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
         let num1=parseInt(prompt("enter a number: "));


             count=0;

    for ( i = 1; i <= num1; i++)
    {
        if (num1 % i == 0)
        {
            count++;
        }
    }
    if(count==2){
        alert("prime chhe.");
    }
    else{
        alert("prime nathi..");
    }
    </script>
</body>
</html>
