<body>
    
    <script>
        let num=parseInt(prompt("enter a number:"))
         num, count = 0, reminder=0, Sum = 0;

  

    temp = num;

    while (temp > 0)
    {

        count++;

        temp = Math.floor(temp/10);
    }

   temp2 = num;

    while (temp2 > 0)
    {
        reminder = temp2 % 10;
         power = 1;

        for ( i = 1; i <= count; i++)
        {
            power *= reminder;
        }
        Sum += power;

     
          temp2 = Math.floor(temp2/10);
    }
    if (Sum == num)
    {
        alert("armstrong chhe..");
    }
    else
    {
        alert("armstrong nathi..");
