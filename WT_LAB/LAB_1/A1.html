 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
     <script>

        let num1=parseInt(prompt("enter a number: "));
         let num2=parseInt(prompt("enter a number: "));
     
         let choice=parseInt(prompt("enter number 1 for sum ,2 for ssubtracion ,3 for multiplication,4 for division"))

         if(choice==1){
            alert(num1+num2)
         }
         else if(choice==2){
            alert(num1-num2)
         }
         else if(choice==3){
            alert(num1*num2)
         }
         else if(choice==4){
            alert(num1/num2)
         }
         else{
            alert("please enter valid number...!")
         }



     </script>
 </body>
 </html>
