<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let n = parseInt(prompt("enter size of array:"))

        let arr = [];
        for (i = 0; i < n; i++) {
            arr[i] = (prompt("enter string:"))


        }

        let string = prompt("enter find string:")
        for (i = 0; i < n; i++) {
            temp = arr[i].split(" ");
            for (j = 0; j < temp.length; j++) {

                if (string == temp[j]) {

                    document.write(i + " " + j)

                }

            }
            break;
        }
    </script>
</body>

</html>
