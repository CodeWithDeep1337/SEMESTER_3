<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>

      let n = parseInt(prompt("enter size of array:"))

      let arr = [n];
      for (i = 0; i < n; i++) {
         arr[i] = parseInt(prompt("enter number:"))
      }


      least = arr[0];


      for (i = 0; i < n; i++) {
         for (j = i + 1; j < n; j++) {

            if (arr[i] > arr[j]) {
               temp = arr[i]
               arr[i] = arr[j]
               arr[j] = temp
            }

         }
      }

      for (i = 0; i < n; i++) {
         document.write(arr[i] + " ")
      };


   </script>

</body>

</html>
