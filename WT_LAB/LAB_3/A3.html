<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <script>

      let n = parseInt(prompt("enter size of array:"))

      let arr = [n];
      for (i = 0; i < n; i++) {
         arr[i] = parseInt(prompt("enter number:"))
      }

      for (i = 0; i < n - 1; i++) {
         for (j = 0; j < n - i; j++) {

            if (arr[j + 1] < arr[j]) {
               temp = arr[j]
               arr[j] = arr[j + 1]
               arr[j + 1] = temp
            }

         }
      }

      for (i = 0; i < n; i++) {
         document.write(arr[i] + " ")
      }


   </script>

</body>

</html>
