<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        stu1={
            Name:"Deep",
            Semester:3,
            Batch:8,
            Depatment:"CSE"
        }
        stu2={
             Name:"ritul",
            Semester:3,
            Batch:7,
            Depatment:"IT"

        }
         stu3={
             Name:"Meet",
            Semester:3,
            Batch:2,
            Depatment:"ME"

        }
        arr=[stu1,stu2,stu3];

        document.write("<table border='1' cellspacing='0' align='center'>")

            document.write("<th>"+'Semester'+"</th>")
            document.write("<th>"+'Batch'+"</th>")
            document.write("<th>"+'Department'+"</th>")
            for( i=0;i<arr.length;i++){
                document.write("<tr>")
                    document.write("<td>"+arr[i].Name+"</td>")
                    document.write("<td>"+arr[i].Semester+"</td>")
                    document.write("<td>"+arr[i].Batch+"</td>")
                    document.write("<td>"+arr[i].Depatment+"</td>")
                document.write("</tr>")

                
                        
            }
            document.write("</table>")
        
    </script>
</body>
</html>
