<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Profiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }

        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card-img-top {
            object-fit: cover;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row" id="faculty-container">

        </div>
    </div>

    <script>
        const facultyData = [
            {
                Name: "Dr. Nilesh Gambhava",
                Job: "Professor",
                Qulification: "Ph.D",
                img_link: "http://du-website.s3.ap-south-1.amazonaws.com/U01/Faculty-Photo/3---28-04-2023-02-02-42.jpg",
                Experience: "20+ years"
            },
            {
                Name: "Arjun Bala",
                Job: "Assistant Professor",
                Qulification: "Ph.D (Pursuing)",
                img_link: "https://du-website.s3.ap-south-1.amazonaws.com/U01/Faculty-Photo/15---28-04-2023-02-07-35.jpg",
                Experience: "15+ years"
            },
            {
                Name: "Krunal Vyas",
                Job: "Assistant Professor",
                Qulification: "Ph.D (Pursuing)",
                img_link: "https://du-website.s3.ap-south-1.amazonaws.com/U01/Faculty-Photo/290---28-04-2023-02-09-16.jpg",
                Experience: "11+ years"
            },
            {
                Name: "KishanKumar Jogi",
                Job: "Assistant Professor",
                Qulification: "M.E (EE)",
                img_link: "https://du-website.s3.ap-south-1.amazonaws.com/U01/Faculty-Photo/362---28-04-2023-01-38-55.jpg",
                Experience: "10+ years"
            },
            {
                Name: "Dharmik Vaisyani",
                Job: "Assistant Professor",
                Qulification: "M.E (C.E)",
                img_link: "https://du-website.s3.ap-south-1.amazonaws.com/U01/Faculty-Photo/335---27-01-2025-09-33-28.jpg",
                Experience: "7+ years"
            }
        ];

        const container = document.getElementById("faculty-container");

        facultyData.forEach(faculty => {
            container.innerHTML += `
      <div class="col-md-4 col-lg-3">
        <div class="card">
          <img src="${faculty.img_link}" class="card-img-top" alt="${faculty.Name}" height="300px">
          <div class="card-body">
            <h5 class="card-title text-primary">${faculty.Name}</h5>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">${faculty.Job}</li>
              <li class="list-group-item">${faculty.Qulification}</li>
              <li class="list-group-item">${faculty.Experience}</li>
            </ul>
          </div>
        </div>
      </div>
    `;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
